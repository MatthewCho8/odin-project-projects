<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="flex-container">
        <div class="header">
            <p>Header</p>
        </div>
        <div class ="body" id="b1">
            <div class="flex-container-3">
                <div class="image-container">
                    <image src='img/apple.png' class="body-image"></image>
                    <p class="caption">Apple</p>
                </div>
                <div class="image-container">
                    <image src="img\banana.png" class="body-image"></image>
                    <p class="caption">Banana</p>
                </div>
                <div class="image-container">
                    <image src='img/pear.png' class="body-image"></image>
                    <p class="caption">Pear</p>
                </div>
                <div class="image-container">
                    <image src='img/kiwi.png' class="body-image"></image>
                    <p class="caption">Kiwi</p>
                </div>
            </div>
        </div>   


        <div class="body" id="b2">
            <div class="textbox-2">
                <p>Filler text --- hello.
                </p>
                <p style="text-align: right; font-size: 16px; 
                          font-weight: bold; font-style: normal; padding-top: 10px;">
                    -Somebody
                </p>
            </div>
        </div>
        <div class="body" id="b3">
            <div class="flex-container-2">
                <div class="textbox">
                    <p style="font-weight: bold;">Call to action! It's time!</p>
                    <p style="font-size: 10px;">Sign up for our product by clicking that button right over there</p>
                </div> 
                <div class="button">
                    <button type="button">Sign up</button>
                </div>
            </div>
        </div>
        <div class="footer">
            Copyright @ Matthew Cho 2022
        </div>
    </div>

</body>
</html>
